spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/library
    username: post
    password: post
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  sql:
    init:
      mode: never
      data-locations: classpath:data.sql
      schema-locations: classpath:schema.sql
  flyway:
    baseline-on-migrate: true
    enabled: true
    url: jdbc:postgresql://localhost:5432/library
    user: post
    password: post

server:
  port: 8080