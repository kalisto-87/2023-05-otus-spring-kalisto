<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<form id="edit-form" action="edit.html" th:method="post" th:action="@{/book(id=${book.id})}" th:object="${book}">
    <h3>book</h3>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" readonly="readonly" value="1" th:value="*{id}"/>
    </div>

    <div class="row">
        <label for="book-name-input">Name:</label>
        <input id="book-name-input" name="name" type="text" value="Onegin" th:value="*{title}"/>
    </div>

    <div class="row">
        <label for="book-author-input">Author:</label>
        <select id="book-author-input" multiple>
            <option th:each="a : ${authors}"
                    th:value="${a.id}"
                    th:text="${a.name}"
                    th:selected="${book.getAuthors().get(0).name}">
            </option>
        </select>
    </div>

    <div class="row">
        <label for="book-genre-input">Genre:</label>
        <select id="book-genre-input">
            <option th:each="g : ${genres}"
                    th:value="${g.id}"
                    th:text="${g.name}">
            </option>
        </select>
    </div>

    <div class="row">
        <button type="submit">Save</button>
        <a href="list.html" th:href="@{/book/list}">
            <button type="button">Cancel</button>
        </a>
    </div>

</form>
</body>
</html>
