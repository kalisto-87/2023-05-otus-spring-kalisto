<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymleaf.org">
<head>
    <style type="text/css">
        body {
            padding: 50px;
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            color: #495057;
        }

        h3, h5 {
            color: #343a40;
        }

        h5 {
            border-bottom: 2px solid #6c757d;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        tbook, tauthor, tgenre, tcomment {
            font-size: 18px;
        }

        .feedbacks {
            background-color: #e1e1e1; /* Новый цвет фона */
            padding: 15px; /* Увеличено расстояние между текстом и границей блока */
            border-radius: 10px;
            margin-top: 20px; /* Расстояние между блоками */
        }

        .feedbacks p {
            margin: 0;
        }

        .container {
            text-align: left;
            background-color: #d0e3f0;
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 20px; /* Расстояние между блоками */
        }
    </style>
    <title>Book page</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="text-left">
        <h3>Book info:</h3>
        <h5>Title</h5>
        <tbook></tbook>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
<div class="container">
    <h5>Author</h5>
    <tauthor></tauthor>
</div>
<div class="container">
    <h5>Genre</h5>
    <tgenre></tgenre>
</div>
<div class="container">
    <h5>Feedbacks</h5>
    <div class="feedbacks">
        <tcomment></tcomment>
    </div>
</div>
<script>
    var id = window.location.pathname.split("/")[2]
    $(function () {
        $.get('/api/book/' + id).done(function (book) {
            $('tbook').append(`<p>${book.title}</p>`)
            for (let i = 0; i < book.authors.length; i++) {
               $('tauthor').append(`<p>${book.authors[i].name}</p>`)
            }
            for (let i = 0; i < book.genres.length; i++) {
               $('tgenre').append(`<p>${book.genres[i].name}</p>`)
            }
        });
        $.get('/api/book/' + id + '/comment').done(function (comment) {
            for (let i = 0; i < comment.length; i++) {
                $('tcomment').append(`
                    <p>${comment[i].text}</p>
                `)
            }
        });
    });
</script>
</body>
</html>
